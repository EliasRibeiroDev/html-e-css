<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="img-flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/Telling the World (From the Soundtrack to _RIO_ the Movie)(MP3_70K).mp3" type="audio/mpeg">
        <source src="midia/Telling the World (From the Soundtrack to _RIO_ the Movie)(MP3_70K).ogg" type="audio/ogg">
        <source src="midia/Telling the World (From the Soundtrack to _RIO_ the Movie)(MP3_70K).wav" type="audio/wav">
    </audio>
    <p>Infelizmente esse navegador lhe impede de iniciar o audio <a href="midia/Telling the World (From the Soundtrack to _RIO_ the Movie)(MP3_70K).mp3" target="_blank">Baixa aí</a></p>
</body>
</html>
